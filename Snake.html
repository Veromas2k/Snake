<!DOCTYPE html>
<html>
<head>
	<title>Snek by Veromas2k</title>
	<script src="Snake.js"></script>
	<link rel="stylesheet" type="text/css" href="Snake.css" />
	
</head>

<body>
	<h1>Snek</h1>
	<div class="game">
		<div class="menu">
			<div  id="scoreT">Score:
				<div id="score"  style="float: right; display: inline">0</div>
			</div>
			<br>
			<div id="lengthT">Length:
				<div id="length"  style="float: right; display: inline">0</div>
			</div>
				<br>
				<div class="slidecontainer">
					<div style="display: inline">Grid Size</div>
					<div class="info" id="gridVal"></div>
					<input class="slider" id="gridSlider" type="range" min="1" max="5" value="2" step="1">
					<br>
					<div style="display: inline">Snake Length</div>
					<div class="info" id="lengthVal"></div>
					<input class="slider" id="lengthSlider" type="range" min="1" max="128" value="4" step="1">
					<br>
					<div style="display: inline">Snake Speed</div>
					<div class="info" id="speedVal"></div>
					<input class="slider" id="speedSlider" type="range" min="1" max="60" value="10" step="1">	
					<br>
					<br>
					<div style="display: inline">Borders
					<label class="onoff" id="onOff" style="display: block">
						<input type="checkbox" id="onOffVal" style="display: block">
						<span class="slider"></span>
					</label>
					</div>
					<br>
					<br>
					<div style="display: inline">Snake Color</div>
					<input class="colorpicker" id="snakeColor" type="color" value="#009900">
					<br>
					<br>
					<div style="display: inline">Food Color</div>
					<input class="colorpicker" id="foodColor" type="color" value="#f00000">
				</div>
			<div  id="start">Start game</div>
		</div>
		<canvas id="canvas"></canvas>
	</div>
</body>
</html>
